<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Ninja Hunter</title>
    <!-- Author Metatag Required -->
    <meta name="author" content="Shyaka Kalisa">
</head>
<body>
    <!-- Heading can be simple, spec focuses on prompt text -->
    <h1>Bear Ninja Hunter Game</h1>
    <p id="demo">Your game results will appear here.</p>

    <script>
        // 1. Prompt player for their name (exact wording from spec)
        let playerName = prompt("Welcome to Bear Hunter Ninja! Please enter your name:");

        // 2. Alert greeting the player
        alert("Hello " + playerName + "! Let's play Bear Ninja Hunter!");

        // 3. Prompt player to choose their character (Bear, Ninja, Hunter)
        let playerChoice = prompt("Choose your character: Bear, Ninja, or Hunter");

        // 4. Hard-coded computer choice
        let computerChoice = "Bear";

        // 5. Prepare message for console output
        let consoleMessage = playerName + " chose " + playerChoice + ". Computer chose " + computerChoice + ".";
        console.log(consoleMessage + " Ready for the next round?");

        // 6. Prepare message for HTML page output using backticks
        let pageMessage = `Hello ${playerName}! You chose ${playerChoice}. The computer chose ${computerChoice}.`;
        document.getElementById("demo").innerHTML = pageMessage;

        // 7. Example of using escape character for apostrophe
        console.log('Let\'s see who wins this round!');

        // 8. Comment for clarity
        // This prototype does not include game logic yet.
        // Future assignments will add win/lose rules.
    </script>
</body>
</html>
