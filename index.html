<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Ninja Hunter</title>
    <!-- Author Metatag Required -->
    <meta name="author" content="Shyaka Kalisa">
</head>
<body>
    <h1>Welcome to Bear Ninja Hunter!</h1>
    <p id="demo">Your game results will appear here.</p>

    <script>
        // 1. Collect player's name
        let playerName = prompt("Welcome! Please enter your name to play Bear Ninja Hunter:");

        // 2. Greet the player with a personalized alert
        alert("Hello " + playerName + "! Let's play Bear Ninja Hunter!");

        // 3. Prompt the player for their choice
        let playerChoice = prompt("Choose your character: Bear, Ninja, or Hunter");

        // 4. Hard-coded computer choice
        let computerChoice = "Bear";

        // 5. Combine messages for display
        let messageToConsole = playerName + " chose " + playerChoice + ". Computer chose " + computerChoice + ".";
        let messageToPage = `Hello ${playerName}! You chose ${playerChoice}. The computer chose ${computerChoice}.`;

        // 6. Output to console
        console.log(messageToConsole + " Ready for the next round?");

        // 7. Output to HTML page
        document.getElementById("demo").innerHTML = messageToPage;

        // 8. Example of using escape character for apostrophe
        console.log('Let\'s see who wins this round!');

    </script>
</body>
</html>
